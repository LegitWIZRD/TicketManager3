{%  extends "layout.html"  %}

{%  block body  %}
<div class="col-md-6 offset-md-3">

  {% if user.is_authenticated %}

  <h1>Hello</h1>


  {% else %}


  <h1>
    Login
  </h1>
  <br>
  <form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <form>
      <div class="row mb-3">

        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="User ID" id="usr">
        </div>
      </div>
      <div class="row mb-3">

        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" id="pswd">
        </div>
      </div>
      <button type="submit" class="btn btn-secondary">Sign in</button>
    </form>
  </form>
</div>
{% endif %}
{%  endblock  %}
